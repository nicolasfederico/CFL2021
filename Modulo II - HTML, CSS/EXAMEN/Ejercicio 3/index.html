<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Ejercicio 3</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Noticias</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Motos
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Yamaha YFZ R3</a></li>
                  <li><a class="dropdown-item" href="#">Honda CBR 500R</a></li>
                  <li><a class="dropdown-item" href="#">Kawasaki Ninja H2R</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Más modelos</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>

      <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="https://www.moto1pro.com/sites/default/files/yamaha-yzf-r3.jpg
            " class="d-block w-100" alt="yamaha-yzf-r3">
            <div class="carousel-caption d-none d-md-block text-light">
              <h5>Yamaha YFZ R3</h5>
              <p>Disfruta de la adrenalina!</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="https://www.moto1pro.com/sites/default/files/honda-cbr-500-r-2019-moto-deportiva-1.jpg" class="d-block w-100" alt="honda-cbr-500-r-2019-moto-deportiva-1">
            <div class="carousel-caption d-none d-md-block">
              <h5>Honda CBR 500R</h5>
              <p>La apuesta de Honda en el segmento deportivo</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://www.motofichas.com/images/cache/01-kawasaki-ninja-h2-2020-estudio-739-a.jpg" class="d-block w-100" alt="Kawasaki-Ninja-H2R-2018-15">
            <div class="carousel-caption d-none d-md-block">
              <h5>Kawasaki Ninja H2R</h5>
              <p>La moto más rápida del mundo</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-4 col-md-2">
            A
          </div>
          <div class="col-8 col-md-4">
            B
          </div>
          <div class="col-8 col-md-4">
            C
          </div>
          <div class="col-4 col-md-2">
            D
          </div>
        </div>
        <div class="row">
          <div class="col-4 col-md-4">
            E
          </div>
          <div class="col-8 col-md-2">
            F
          </div>
          <div class="col-8 col-md-2">
            G
          </div>
          <div class="col-4 col-md-4">
            H
          </div>
        </div>
      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
